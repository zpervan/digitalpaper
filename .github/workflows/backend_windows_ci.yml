name: Backend Windows

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -o server digitalpaper/backend

      - name: Run tests
        run: go test digitalpaper/backend/... -v
